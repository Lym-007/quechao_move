<script>
    function resizefont(){
         //获取浏览器页面可见宽度
        var width=document.documentElement.clientWidth;
        if(width>1024){
                    $(".cover").css("display","flex");
                }
                else{
                    $(".cover").css("display","none");
                }
        document.documentElement.style.fontSize=width/640*100+"px"; 
                
    }
    resizefont();
    window.addEventListener("orientationchange",resizefont,false);
    window.addEventListener("resize",resizefont,false);
    window.addEventListener("load",resizefont,false)
    
    var mySwiper = new Swiper('.swiper-container', {
        autoplay: false,//可选选项，自动滑动
        //鼠标滚动可滑动
        // mousewheel: {
        //     // 播完之后可正常滚动页面
        //     releaseOnEdges: true,
        // },
        direction : 'vertical',
        speed:300,
        on:{
            init: function(){
                swiperAnimateCache(this); //隐藏动画元素 
                swiperAnimate(this); //初始化完成开始动画
            }, 
            slideChangeTransitionEnd: function(){ 
                swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
                //this.slides.eq(this.activeIndex).find('.ani').removeClass('ani'); 动画只展现一次，去除ani类名
            } 
         }
    })
    var tagswiper=new Swiper(".swiper-container1",{
        autoplay:{
            delay:0,
            // 方向反转
            reverseDirection: true,
        },
        // 不可拖动

        // 不可点击
        // slideToClickedSlide: false,
        loop:true,
        speed:20000,
        wrapperClass : 'tag-wrapper',

    })
